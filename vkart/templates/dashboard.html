<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Sidebar with Canvas</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        /* Fixed Sidebar Styles */
        #sidebar {
            position: fixed;
            top: 30px;
            left: 30px;
            bottom: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align:center;
        }
      
      .container{
            top: 0px;
            left: 0px;
            right:0px;
            bottom: 0;
             text-align:center;
      }  
      .card {
        left:140px;
    }
    </style>
</head>
<body>
    <!-- Fixed Sidebar -->
    <div class="container">
    <nav id="sidebar">
        <div class="position-sticky pt-5">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Services
                    </a>
                </li>
                <!-- Add more navigation items here -->
            </ul>
            
        </div>
    </nav>
    <div class="container pt-4">
        <h1>Main Content</h1>
         <div class="container pt-4 ">
        <div class="card">
            <div class="row g-0">
                <div class="col">
                    <img src="profile-image.jpg" alt="Profile Image" class="img-fluid pl-5">
                </div>
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">Web Developer</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Horizontal Profile Card -->
    </div>
     <div class="container mt-4">
        <!-- Row with Three Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body"style="pr-5;">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">This is the content of Card 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"  style="pr-5;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">This is the content of Card 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="pr-5;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">This is the content of Card 3.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row with Three Cards -->
    </div>

    </div>
    
    </div>

    <!-- Bootstrap JavaScript (Optional if you need Bootstrap's JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    
</body>
</html>
